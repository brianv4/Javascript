<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const nilai = "A";

        switch (nilai) {
            case "A":
                document.writeln("Wow anda lulus dengan baik");
                break;
            case "B":
            case "C":
                document.writeln("anda lulus dengan baik");
                break;
            case "D":
                document.writeln("anda tidak lulus");    
                break;
            default:
                document.writeln("anda salah jurusan");
        }
        
        document.writeln("<br>");

        // IF Statement
        if (nilai === "A"){
            document.writeln("Wow anda lulus dengan baik");
        } else if (nilai === "B" || nilai === "C") {
            document.writeln("anda lulus dengan baik");
        } else if (nilai === "D") {
            document.writeln("anda tidak lulus");
        } else {
            document.writeln("anda salah jurusan");
        }
    </script>
    
</body>
</html>
