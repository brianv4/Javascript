<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Operator</title>
</head>
<body>
    
    <script>

        const person = {
            firstName: "Brian",
            lastName: "Vidyanjaya"
        };

        if ("firstName" in person) {
            alert('Hello' + ' ' + person.firstName);
        } else {
            alert("Hello");
        }

        const student = {
            firstName: "Gojo",
            middleName: "Satoru",
            lastName: "Jujutsu"
        };

        if("middleName" in student) {
            alert('Hello' + ' ' + student.middleName);
        } else {
            alert('Hello Student');
        }

        const names = [null, "Kisaki", null];
        const result = 0 in names;
        document.writeln(result);

    </script>

</body>
</html>
