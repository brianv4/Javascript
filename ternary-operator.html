<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator ternary</title>
</head>
<body>

    <script>
        // Tanpa ternary operator
        const nilai = 80;
        let ucapan;

        if (nilai >= 75) {
            ucapan = "Selamat anda lulus";
        } else {
            ucapan = "Anda tidak lulus";
        }
        document.writeln(ucapan);

        document.writeln("<br>");

        // Ternary Operator = mempersingkat permsisalan
        ucapan = nilai >= 75 ? "Selamat anda lulus" : "Anda Tidak lulus";
        document.writeln(ucapan);

    </script>
    
</body>
</html>
